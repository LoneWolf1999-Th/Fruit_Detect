{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <!-- <link rel="stylesheet"  href="{% static 'frontend/bootstrap/css/bootstrap.min.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="{% static 'frontend/slick-carousel/slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/slick-carousel/slick/slick-theme.css' %}">
    <!--Font Awesome-->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'frontend/css/home.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/upload.css' %}" />
    <link rel="stylesheet" href="{% static 'frontend/css/footer_upload.css' %}" />



</head>

<body>

    {% include "header.html" %}

    <br><br>
    <div style="text-align:center" class="container">
        <br>
        <div class="col-md-12">
            <div class="col-12 mt-5 d-flex justify-content-center">
                <div class="card" style="width: 80%; height:180px; padding: 20px; border-radius: 20px">
                    <br><br>
                    <center>
                        <form action="/upload/" method="POST" onsubmit="Clear()" enctype='multipart/form-data'>
                            {% csrf_token %}
                            <div class="row -1">
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-7">
                                    <div class="custom-file">
                                        <input type="file" class="form-control mb-3" id="formFile" name="image"
                                            accept=".png, .jpg, .jpeg" required style="width: 100%;">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="submit" class="btn btn-success" style="width: 100%;"></input>
                                </div>
                            </div>
                        </form>
                    </center>
                </div>
            </div>
        </div>
        <br>
        <a class="btn btn-danger " href="{% url 'webs:deletefile' %} " role="button ">Clear Image</a>

        <script>
            function Clear() {
                Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: 'Your picture has been detected',
                    showConfirmButton: false,
                    timer: 1500
                })
            }
        </script>
    </div>



    {% include "footer.html " %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js "
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV "
        crossorigin="anonymous "></script>
    <!-- tether js -->
    <script src="{% static 'frontend/jquery-nice-select/js/jquery.nice-select.min.js' %} "></script>
    <script src="{% static 'frontend/slick-carousel/slick/slick.min.js' %} "></script>
    <!-- CUSTOM JS -->
    <script type="text/javascript " src="{% static 'frontend/javascript/home.js' %} "></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11 "></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
